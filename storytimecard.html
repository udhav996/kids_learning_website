<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Time - Enjoy Beautiful Stories</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Fredoka One', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ff6f61;
            font-size: 40px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .story-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 10px;
            width: 48%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .story-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 250px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .story-card {
                width: 90%;
            }
        }


        button {
      padding: 10px 18px;
      margin: 10px 5px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #1e7e34;
    }

    .btn-back {
      background-color: #007bff;
    }
    </style>
</head>
<body>

    <h1>üìñ Story Time - Enjoy Beautiful Stories</h1>

        </div>

    </div>
