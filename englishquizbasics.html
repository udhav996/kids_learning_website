<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz with Timer & Certificate</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .quiz-container, .leaderboard, .certificate { background: #fff; padding: 20px; border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); width: 80%; margin: auto; margin-top: 20px; }
        .timer { font-size: 20px; font-weight: bold; color: red; }
        button { padding: 10px; margin: 5px; cursor: pointer; background-color: #28a745; color: white; border: none; border-radius: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>üìñ English Quiz Challenge!</h1>
    <p>Answer before time runs out!</p>

    <div class="quiz-container">
        <p id="question"></p>
        <p class="timer">‚è≥ Time Left: <span id="time-left">10</span> sec</p>
        <button onclick="checkAnswer(0)" id="option0"></button>
        <button onclick="checkAnswer(1)" id="option1"></button>
        <button onclick="checkAnswer(2)" id="option2"></button>
        <p id="feedback"></p>
        <button onclick="nextQuestion()" id="next-btn" class="hidden">Next Question</button>
    </div>

    <h2 id="score" class="hidden"></h2>

    <div class="leaderboard">
        <h2>üèÜ Leaderboard</h2>
        <ol id="leaderboard-list"></ol>
    </div>

    <div id="certificate-section" class="certificate hidden">
        <h2>üèÖ Congratulations!</h2>
        <p>You scored 15 or more! Download your certificate below:</p>
        <button onclick="downloadCertificate()">üìú Download Certificate</button>
        <canvas id="certificateCanvas" width="600" height="400" class="hidden"></canvas>
    </div>

    <button class="btn-back" onclick="goBack()">üè† Back to Home</button>


    <script>
        const quizData = [
            { question: "How many letters are there in the English alphabet?", options: ["24", "25", "26"], correct: 2 },
            { question: "Which is a vowel?", options: ["B", "E", "X"], correct: 1 },
            { question: "What is the opposite of 'big'?", options: ["Small", "Tall", "Wide"], correct: 0 },
            { question: "Which word is a noun?", options: ["Run", "Happy", "Table"], correct: 2 },
            { question: "Which word is a pronoun?", options: ["Dog", "She", "Run"], correct: 1 },
            { question: "Identify the verb in this sentence: 'John runs fast.'", options: ["John", "Runs", "Fast"], correct: 1 },
            { question: "Which word is an adjective?", options: ["Red", "Eat", "Slowly"], correct: 0 },
            { question: "What is the plural of 'child'?", options: ["Childs", "Children", "Childes"], correct: 1 },
            { question: "Which article is used before 'apple'?", options: ["A", "An", "The"], correct: 1 },
            { question: "Which tense is this? 'She is eating food.'", options: ["Past", "Present Continuous", "Future"], correct: 1 },
            { question: "Which word is an adverb?", options: ["Quickly", "Happy", "Table"], correct: 0 },
            { question: "What is the past tense of 'go'?", options: ["Goes", "Went", "Going"], correct: 1 },
            { question: "Which is a correct sentence?", options: ["He go to school.", "He goes to school.", "He going to school."], correct: 1 },
            { question: "What is the correct plural of 'fox'?", options: ["Foxs", "Foxes", "Foxies"], correct: 1 },
            { question: "Which word means 'very big'?", options: ["Tiny", "Huge", "Small"], correct: 1 },
            { question: "Choose the correct word: 'The sun ___ in the east.'", options: ["Rise", "Rises", "Rised"], correct: 1 },
            { question: "What is the correct spelling?", options: ["Caterpilar", "Caterpillar", "Caterpillur"], correct: 1 },
            { question: "Which sentence is correct?", options: ["I has a cat.", "I have a cat.", "I haves a cat."], correct: 1 },
            { question: "Which is a preposition?", options: ["Under", "Run", "Blue"], correct: 0 },
            { question: "What is the opposite of 'happy'?", options: ["Sad", "Excited", "Funny"], correct: 0 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let timer;
        let timeLeft = 20;

        function loadQuestion() {
            document.getElementById("feedback").innerHTML = "";
            document.getElementById("next-btn").classList.add("hidden");
            answered = false;
            timeLeft = 20;
            document.getElementById("time-left").innerText = timeLeft;

            if (currentQuestion < quizData.length) {
                let q = quizData[currentQuestion];
                document.getElementById("question").innerText = q.question;
                document.getElementById("option0").innerText = q.options[0];
                document.getElementById("option1").innerText = q.options[1];
                document.getElementById("option2").innerText = q.options[2];

                startTimer();
            } else {
                showResults();
            }
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("time-left").innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer(-1);
                }
            }, 1000);
        }

        function checkAnswer(selected) {
            if (answered) return;
            answered = true;
            clearInterval(timer);

            let correct = quizData[currentQuestion].correct;
            if (selected === correct) {
                document.getElementById("feedback").innerHTML = "‚úÖ Correct!";
                document.getElementById("feedback").style.color = "green";
                score++;
            } else {
                document.getElementById("feedback").innerHTML = "‚ùå Wrong or Time's up!";
                document.getElementById("feedback").style.color = "red";
            }

            document.getElementById("next-btn").classList.remove("hidden");
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function showResults() {
            document.getElementById("question").innerHTML = "üéâ Quiz Completed!";
            document.getElementById("score").classList.remove("hidden");
            document.getElementById("score").innerText = `Your Score: ${score} / 20`;

            if (score >= 15) {
                document.getElementById("certificate-section").classList.remove("hidden");
            }
        }

        function downloadCertificate() {
            let canvas = document.getElementById("certificateCanvas");
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = "lightblue";
            ctx.fillRect(0, 0, 600, 400);
            ctx.fillStyle = "black";
            ctx.font = "30px Arial";
            ctx.fillText("üèÖ Certificate of Achievement", 120, 100);
            ctx.font = "20px Arial";
            ctx.fillText(`Awarded to: ${prompt("Enter your name")}`, 150, 200);
            ctx.fillText("For scoring 15+ in the English Quiz", 120, 250);

            let link = document.createElement("a");
            link.download = "certificate.png";
            link.href = canvas.toDataURL();
            link.click();
        }

        loadQuestion();

        function goBack() {
            window.location.href = "mathcodemaster.html"; // Redirects to homepage
        }
    </script>

</body>
</html>
