    <script>
        function showDifficulty(subject) {
            document.getElementById("subject-section").style.display = "none"; // Hide subject selection
            document.getElementById("difficulty-section").style.display = "block"; // Show difficulty section
            document.getElementById("subject-title").innerText = subject === "math" ? "üìê Math Exam" : "üî§ English Exam";

            // Set correct navigation links
            if (subject === "math") {
                document.getElementById("easy-btn").onclick = () => location.href = "matheasyexam.html";
                document.getElementById("medium-btn").onclick = () => location.href = "mathmediumexam.html";
                document.getElementById("hard-btn").onclick = () => location.href = "mathhardexam.html";
            } else if (subject === "english") {
                document.getElementById("easy-btn").onclick = () => location.href = "englisheasyexam.html";
                document.getElementById("medium-btn").onclick = () => location.href = "englishmediumexam.html";
                document.getElementById("hard-btn").onclick = () => location.href = "englishhardexam.html";
            }
        }

        function goBack() {
            document.getElementById("subject-section").style.display = "block"; // Show subject selection
            document.getElementById("difficulty-section").style.display = "none"; // Hide difficulty section
        }

        function goBack() {
            window.location.href = "mathcodemaster.html"; // Redirects to homepage
        }
    </script>
