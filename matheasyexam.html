<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Exam - Easy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
        }
        .container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        .question {
            font-size: 22px;
            margin: 20px 0;
        }
        .options button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .options button:hover {
            transform: scale(1.1);
        }
        .correct {
            background: #28a745 !important;
            color: white;
        }
        .wrong {
            background: #dc3545 !important;
            color: white;
        }
        #timer {
            font-size: 24px;
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        #submitBtn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #submitBtn:hover {
            background: #0056b3;
        }
        #celebration {
            display: none;
            font-size: 30px;
            color: green;
            font-weight: bold;
            margin-top: 30px;
            animation: pop 1s infinite alternate;
        }
        #homeBtn {
            display: none;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 20px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #homeBtn:hover {
            background: #cc5200;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
    </style>
</head>
<body>

    <h1>üìê Math Exam - Easy</h1>
    <h2 id="timer">Time Left: 60s</h2>

    <div class="container" id="exam">
        <div class="question" id="q1">1. What is 5 + 3?</div>
        <div class="options">
            <button onclick="checkAnswer(this, 'q1', 8)">7</button>
            <button onclick="checkAnswer(this, 'q1', 8)">6</button>
            <button onclick="checkAnswer(this, 'q1', 8)">8</button>
        </div>

        <div class="question" id="q2">2. How many sides does a triangle have?</div>
        <div class="options">
            <button onclick="checkAnswer(this, 'q2', 3)">5</button>
            <button onclick="checkAnswer(this, 'q2', 3)">3</button>
            <button onclick="checkAnswer(this, 'q2', 3)">4</button>
        </div>

        <div class="question" id="q3">3. What comes after 14?</div>
        <div class="options">
            <button onclick="checkAnswer(this, 'q3', 15)">15</button>
            <button onclick="checkAnswer(this, 'q3', 15)">13</button>
            <button onclick="checkAnswer(this, 'q3', 15)">16</button>
        </div>

        <div class="question" id="q4">4. What is 2 √ó 2?</div>
        <div class="options">
            <button onclick="checkAnswer(this, 'q4', 4)">2</button>
            <button onclick="checkAnswer(this, 'q4', 4)">4</button>
            <button onclick="checkAnswer(this, 'q4', 4)">6</button>
        </div>

        <div class="question" id="q5">5. If you have 4 apples and eat 1, how many are left?</div>
        <div class="options">
            <button onclick="checkAnswer(this, 'q5', 3)">3</button>
            <button onclick="checkAnswer(this, 'q5', 3)">5</button>
            <button onclick="checkAnswer(this, 'q5', 3)">2</button>
        </div>

        <div class="question" id="q6">6. What is half of 10?</div>
        <div class="options">
            <button onclick="checkAnswer(this, 'q6', 5)">3</button>
            <button onclick="checkAnswer(this, 'q6', 5)">4</button>
            <button onclick="checkAnswer(this, 'q6', 5)">5</button>
        </div>
    </div>

    <button id="submitBtn" onclick="submitExam()">Submit Exam</button>

    <h2 id="result"></h2>
    <h2 id="celebration">üéâ Congratulations! üéâ</h2>
    <button id="homeBtn" onclick="window.location.href='examhome.html'">üè† Go Back Home</button>

    <script>
        let score = 0;
        let timeLeft = 60;
        let answeredQuestions = {};
        const timerElement = document.getElementById("timer");

        function checkAnswer(button, questionId, correctAnswer) {
            if (answeredQuestions[questionId]) return;

            answeredQuestions[questionId] = true;
            let buttons = button.parentElement.children;

            for (let btn of buttons) {
                btn.disabled = true;
                if (parseInt(btn.innerText) === correctAnswer) {
                    btn.classList.add("correct");
                } else {
                    btn.classList.add("wrong");
                }
            }

            if (parseInt(button.innerText) === correctAnswer) {
                score++;
            }
        }

        function countdown() {
            if (timeLeft <= 0) {
                submitExam();
            } else {
                timerElement.innerText = `Time Left: ${timeLeft}s`;
                timeLeft--;
                setTimeout(countdown, 1000);
            }
        }

        function submitExam() {
            document.getElementById("exam").style.display = "none";
            document.getElementById("submitBtn").style.display = "none";
            document.getElementById("result").innerHTML = `You scored ${score}/6`;

            document.getElementById("celebration").style.display = "block";
            document.getElementById("homeBtn").style.display = "block";
        }

        countdown();
    </script>

</body>
</html>
