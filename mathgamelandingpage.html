<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #74b9ff, #81ecec);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h2 {
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .game-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            margin: 15px;
            display: inline-block;
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }
        .game-card img {
            width: 80px;
            height: 80px;
        }
        .btn-back {
            margin-top: 20px;
            padding: 10px 15px;
            background: #d63031;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-back:hover {
            opacity: 0.8;
        }
    </style>
</head>
