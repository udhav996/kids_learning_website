<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grammar Quiz - Subject, Verb, Object</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding-bottom: 40px;
    }

    .container {
      width: 95%;
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .video-container iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      border: none;
    }

    h1, h2 {
      color: #333;
    }

    .quiz-box, .game {
      background: #fff3cd;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
     
    }

    .quiz-options button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: none;
      background: lightblue;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }

    .quiz-options button:hover {
      background: deepskyblue;
    }

    .word {
      display: inline-block;
      padding: 10px 15px;
      font-size: 20px;
      margin: 5px;
      background: #ffea00;
      cursor: grab;
      border-radius: 5px;
      user-select: none;
    }

    .word.selected {
     outline: 3px solid #007bff;
     background-color: #ffe066;
    }


    .drop-zone {
      width: 90%;
      max-width: 200px;
      height: 50px;
      margin: 10px auto;
      border: 2px dashed #333;
      line-height: 50px;
      font-size: 20px;
      color: #555;
      border-radius: 8px;
      background: #fff;
    }

    .btn-back {
      margin-top: 25px;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
    }

    .btn-back:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      .word {
        font-size: 18px;
        padding: 8px 12px;
      }

      .drop-zone {
        font-size: 18px;
        height: 45px;
      }

      .quiz-options button {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- üì∫ Video Section -->
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/ZqtqnNFfDXE" allowfullscreen></iframe>
    </div>

    <!-- üéØ Multiple-Choice Quiz -->
    <div class="quiz-box">
      <h2>üéØ Quiz: Identify the Subject</h2>
      <p>Which is the subject in this sentence?</p>
      <p><strong>The boy kicks the ball.</strong></p>
      <div class="quiz-options">
        <button onclick="checkQuizAnswer(this, 'wrong')">Kicks</button>
        <button onclick="checkQuizAnswer(this, 'correct')">The boy</button>
        <button onclick="checkQuizAnswer(this, 'wrong')">The ball</button>
      </div>
      <p id="quiz-feedback"></p>
    </div>

    <!-- üéÆ Drag-and-Tap Game -->
    <div class="game">
      <h2>üéÆ Match the Words to Build Sentence</h2>
      <p>Drag (desktop) or Tap (mobile) the correct words into boxes.</p>

      <!-- Drop Zones -->
      <div class="drop-zone" id="subject-zone" onclick="tapDrop('subject-zone')">Drop Subject Here</div>
      <div class="drop-zone" id="verb-zone" onclick="tapDrop('verb-zone')">Drop Verb Here</div>
      <div class="drop-zone" id="object-zone" onclick="tapDrop('object-zone')">Drop Object Here</div>

      <!-- Words -->
      <div>
        <div class="word" draggable="true" id="cat" ondragstart="drag(event)" onclick="tapWord(this)">The cat</div>
        <div class="word" draggable="true" id="runs" ondragstart="drag(event)" onclick="tapWord(this)">runs</div>
        <div class="word" draggable="true" id="fast" ondragstart="drag(event)" onclick="tapWord(this)">fast</div>
      </div>

      <p id="game-feedback"></p>
    </div>
  </div>

  <button class="btn-back" onclick="goBack()">üè† Back to Home</button>

  <script>
    function checkQuizAnswer(button, answer) {
      const feedback = document.getElementById("quiz-feedback");
      if (answer === 'correct') {
        feedback.innerText = "‚úÖ Correct! 'The boy' is the subject.";
        feedback.style.color = "green";
      } else {
        feedback.innerText = "‚ùå Wrong! Try again.";
        feedback.style.color = "red";
      }
    }

    // Drag & Drop Functions
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev, correctId) {
      ev.preventDefault();
      const wordId = ev.dataTransfer.getData("text");
      const dragged = document.getElementById(wordId);
      const zone = ev.target;

      if (wordId === correctId) {
        zone.innerText = dragged.innerText;
        zone.style.background = "lightgreen";
        dragged.style.visibility = "hidden";
        dragged.draggable = false;
        showFeedback(true);
      } else {
        showFeedback(false);
      }
    }

    function showFeedback(correct) {
      const msg = document.getElementById("game-feedback");
      if (correct) {
        msg.innerText = "‚úÖ Correct!";
        msg.style.color = "green";
      } else {
        msg.innerText = "‚ùå Wrong! Try again.";
        msg.style.color = "red";
      }
    }

    // Attach desktop drop listeners
    ["subject-zone", "verb-zone", "object-zone"].forEach(zone => {
      document.getElementById(zone).addEventListener("dragover", allowDrop);
    });

    document.getElementById("subject-zone").addEventListener("drop", ev => drop(ev, "cat"));
    document.getElementById("verb-zone").addEventListener("drop", ev => drop(ev, "runs"));
    document.getElementById("object-zone").addEventListener("drop", ev => drop(ev, "fast"));

    // Tap-to-match for mobile
    let selectedWord = null;

    function tapWord(el) {
      if (el.style.visibility === "hidden") return;
      selectedWord = el;
    }

    function tapDrop(zoneId) {
      if (!selectedWord) return;
      const zone = document.getElementById(zoneId);
      const wordId = selectedWord.id;

      const correct = (zoneId === "subject-zone" && wordId === "cat") ||
                      (zoneId === "verb-zone" && wordId === "runs") ||
                      (zoneId === "object-zone" && wordId === "fast");

      if (correct) {
        zone.innerText = selectedWord.innerText;
        zone.style.background = "lightgreen";
        selectedWord.style.visibility = "hidden";
        selectedWord.draggable = false;
        selectedWord = null;
        showFeedback(true);
      } else {
        showFeedback(false);
      }
    }

    function goBack() {
      window.location.href = "index.html";
    }


   function tapWord(el) {
   if (el.style.visibility === "hidden") return;

   // Remove highlight from previous word
   const allWords = document.querySelectorAll(".word");
   allWords.forEach(w => w.classList.remove("selected"));

   // Set new selected word
   selectedWord = el;
   el.classList.add("selected");
}


  </script>




</body>
</html>
