<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVC Words Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .video-section iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
        }
        #watchPlaylistBtn {
            margin-top: 10px;
            padding: 10px 20px;
            background: orange;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .games-section {
            margin-top: 20px;
        }
        .game {
            background: #e3f2fd;
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
        }
        .letters button {
            padding: 10px;
            font-size: 20px;
            margin: 5px;
            border: none;
            background: yellow;
            cursor: pointer;
            border-radius: 5px;
        }
        .image-options img {
            width: 100px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
        }
        .feedback {
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Video Section -->
        <div class="video-section">
           <a href="https://youtube.com/playlist?list=PLz5RgeCDAkaHhQMHbaJVYdPqa6DHQLdGx&si=H_a5F1gDA2z2loqp"> <img  src="cvcvideo.jpg" />    </a>
            <br>
            <button id="watchPlaylistBtn">Watch Full Playlist</button>
        </div>

        <!-- Games Section -->
        <div class="games-section">

            <!-- Game 1: Drag the Letter -->
            <div class="game">
                <h3>Drag the Correct Letter to Complete the Word!</h3>
                <p><strong>C _ T</strong></p>
                <div class="letters">
                    <button onclick="checkAnswer(this, 'C')">C</button>
                    <button onclick="checkAnswer(this, 'A')">A</button>
                    <button onclick="checkAnswer(this, 'T')">T</button>
                </div>
                <p class="feedback" id="game1-feedback"></p>
            </div>

            <!-- Game 2: Match the Image -->
            <div class="game">
                <h3>Click the Correct Image for 'DOG'</h3>
                <div class="image-options">
                    <img src="cat.jpg" onclick="checkImage(this, false)">
                    <img src="dog.jpg" onclick="checkImage(this, true)">
                    <img src="hat.jpg" onclick="checkImage(this, false)">
                </div>
                <p class="feedback" id="game2-feedback"></p>
            </div>

            <!-- Game 3: Spell the Word -->
            <div class="game">
                <h3>Spell the Word</h3>
                <input type="text" id="wordInput" placeholder="Type the word here">
                <button onclick="checkSpelling()">Check Answer</button>
                <p class="feedback" id="game3-feedback"></p>
            </div>

        </div>

    </div>

    <button class="btn-back" onclick="goBack()">üè† Back to Home</button>
    
    <script>
        document.getElementById("watchPlaylistBtn").addEventListener("click", function() {
            window.open("https://youtube.com/playlist?list=PLz5RgeCDAkaHhQMHbaJVYdPqa6DHQLdGx&si=H_a5F1gDA2z2loqp", "_blank");
        });

        function checkAnswer(button, letter) {
            if (letter === 'A') {
                document.getElementById("game1-feedback").innerText = "‚úÖ Correct! 'C A T' spells CAT!";
            } else {
                document.getElementById("game1-feedback").innerText = "‚ùå Try Again!";
            }
        }

        function checkImage(img, isCorrect) {
            if (isCorrect) {
                document.getElementById("game2-feedback").innerText = "‚úÖ Correct! That‚Äôs a DOG!";
            } else {
                document.getElementById("game2-feedback").innerText = "‚ùå Try Again!";
            }
        }

        function checkSpelling() {
            let word = document.getElementById("wordInput").value.toUpperCase();
            if (word === "DOG") {
                document.getElementById("game3-feedback").innerText = "‚úÖ Correct! The word is DOG!";
            } else {
                document.getElementById("game3-feedback").innerText = "‚ùå Try Again!";
            }
        }

        function goBack() {
            window.location.href = "mathcodemaster.html"; // Redirects to homepage
        }
    </script>

</body>
</html>
