<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generator</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            width: 400px;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        input {
            padding:10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            width: 100px;
            text-align: center;
        }
        button {
            background: #ff4081;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e91e63;
            box-shadow: 0px 0px 10px rgba(255, 64, 129, 0.8);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            font-size: 18px;
            color: black;
            background: white;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Table Generator ‚ú®</h1>
        <input type="number" id="numberInput" placeholder="Enter Number">
        <button onclick="generateTable()">Generate Table</button>
        <table id="tableContainer"></table>
    </div>

    <button class="btn-back" onclick="goBack()">üè† Back to Home</button>

    <script>
        function generateTable() {
            let num = document.getElementById("numberInput").value;
            let tableHTML = "";

            if (num === "" || isNaN(num)) {
                alert("Please enter a valid number!");
                return;
            }

            num = parseInt(num);
            for (let i = 1; i <= 10; i++) {
                tableHTML += `<tr><td style="animation-delay: ${i * 0.1}s;">${num} √ó ${i} = ${num * i}</td></tr>`;
            }

            document.getElementById("tableContainer").innerHTML = tableHTML;
        }

        function goBack() {
            window.location.href = "mathcodemaster.html"; // Redirects to homepage
        }
    </script>
</body>
</html>
